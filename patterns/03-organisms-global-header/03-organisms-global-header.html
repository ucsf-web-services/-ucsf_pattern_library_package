upport keyboard accessibility. Please ensure accessibility by testing the whole page, including this element, in context.<\/p>\n\n<ul>\n<li><a href=\"http:\/\/webaim.org\/techniques\/aria\/\">About menu accessibility properties<\/a><\/li>\n<\/ul>\n\n<p>The site search feature itself should be easy to find and simple to operate. The site search feature is often most usable if it appears on every page, though there is no requirement that it do so. Please ensure accessibility by testing the whole page, including this element, in context.<\/p>\n\n<ul>\n<li><a href=\"http:\/\/webaim.org\/techniques\/sitetools\/\">About search accessibility properties<\/a><\/li>\n<\/ul>\n\n<!-- ### SEO Considerations\nThis section is left intentionally blank and is for future consideration.\n\n### Technical Considerations\nAnything special technical-wise will be shared here. -->","patternExtension":"twig","patternName":"Header","patternPartial":"organisms-header","patternState":"","extraOutput":[]}
