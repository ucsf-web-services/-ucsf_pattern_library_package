gn--right width-one-fourth.<\/li>\n<li>To implement Blockquote at width-one-fourth align--left navyblue, use the markup structure shown here, with the class blockquote blockquote--navyblue align--left width-one-fourth.<\/li>\n<\/ul>","patternExtension":"twig","patternName":"Blockquote","patternPartial":"atoms-blockquote","patternState":"","extraOutput":[]}
